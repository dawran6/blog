<!doctype html>
{% set section_or_page = section | default(value = page) -%}
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge;chrome=1' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="{{ get_url(path="dawranliou-profile.png") }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ section_or_page.permalink }}">
    <meta property="og:description"
          {% if section_or_page.description %}
          content="{{ section_or_page.description }}"
          {% else %}
          content="Daw-Ran Liou's website"
          {% endif %}
    >
    <meta property="og:title" content="{{ section_or_page.title }}">
    <meta property="og:image:alt" content="snapshot">
    <meta name="twitter:image" content="{{ get_url(path="dawranliou-profile.png") }}">
    <meta name="twitter:title" content="{{ section_or_page.title }}">
    <meta name="twitter:description"
          {% if section_or_page.description %}
          content="{{ section_or_page.description }}"
          {% else %}
          content="Daw-Ran Liou's website"
          {% endif %}
    >
    <meta name="twitter:site" content="@dawranliou">
    <meta name="twitter:creator" content="@dawranliou">
    <title>{% block htmltitle %}{{ config.title }}{% endblock htmltitle %}</title>
    <link rel="icon" href="{{ get_url(path="favicon.png") }}">
    <link rel="apple-touch-icon" href="{{ get_url(path="favicon.png") }}"/>
    <link rel="stylesheet" href="{{ get_url(path="tachyons.min.css" )}}">
    <link rel="stylesheet" href="{{ get_url(path="monokai.css" )}}">
    <link rel="stylesheet" href="{{ get_url(path="styles.css" )}}">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ get_url(path=config.feed_filename) }}">
  </head>
  <body>
    <nav id="nav" class="mh3 mh5-m mh7-l pv4 measure">
      <a class="link dim black-60 dib {% if current_path == "/" %}b{% endif %}" href="{{ config.base_url }}" title="Home">Home</a>
      <a class="link dim black-60 dib {% if current_path is starting_with("now/") %}b{% endif %}" href="{{ get_url(path="now") }}" title="Now">Now</a>
      <a class="link dim black-60 dib {% if current_path is starting_with("blog/") %}b{% endif %}" href="{{ get_url(path="blog") }}" title="Blog">Blog</a>
      <a class="link dim black-60 dib {% if current_path is starting_with("projects/") %}b{% endif %}" href="{{ get_url(path="projects") }}" title="Projects">Projects</a>
      <a class="link dim black-60 dib {% if current_path is starting_with("gallery/") %}b{% endif %}" href="{{ get_url(path="gallery") }}" title="Gallery">Gallery</a>
      <a class="link dim black-60 dib {% if current_path is starting_with("contact/") %}b{% endif %}" href="{{ get_url(path="contact") }}" title="Contact">Contact</a>
    </nav>
    <div class="black-80 measure-wide mh3 mh5-m mh7-l mv4">
      {% block body %}
      {% endblock body %}
    </div>
    <footer class="mh3 mh5-m mh7-l pv4 measure">
      <a class="link near-black hover-silver dib h1 w1 mr3" href="https://github.com/dawranliou" title="GitHub" target="_blank">

  </body>
</html>
